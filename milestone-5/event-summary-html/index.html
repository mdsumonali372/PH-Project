<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event handler</title>
  </head>
  <body>
    <h1>Final Dom Event</h1>
    <h2 id="handler-status">Default text</h2>
    <h3 id="updateText">Default input text</h3>
    <input id="input-text" type="text" />
    <button id="update-btn">Button update</button>
    <br />
    <br />
    <button onclick="handOnclick()">
      Handle event by add onclick function
    </button>

    <button id="event-listner">Event listner</button>

    <script>
      function handOnclick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText = "Handled by function on attached onclick";
      }
      //   option 2 change text
      document
        .getElementById("event-listner")
        .addEventListener("click", function () {
          const btn = document.getElementById("handler-status");
          btn.innerText = "Handled by event listener";
        });

      // input btn update addEventListener
      document
        .getElementById("update-btn")
        .addEventListener("click", function () {
          const inputText = document.getElementById("input-text");
          const inputFiled = inputText.value;
          const updateText = document.getElementById("updateText");
          updateText.innerText = inputFiled;
          inputText.value = "";
        });
    </script>
  </body>
</html>
