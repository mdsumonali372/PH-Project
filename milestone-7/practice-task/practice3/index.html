<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Please Contact Me</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg-dark p-5 rounded w-75 mx-auto mt-5">
        <h3 class="text-center text-white">Please Contact Me</h3>
        <div class="d-flex align-items-center">
          <div>
            <label for="" class="text-light">Name</label>
            <input type="text" id="input-name" class="form-control" />
          </div>
          <div class="height" style="height: 15px">
            <button id="delete-name" class="btn btn-danger ms-3">
              Delete Name
            </button>
            <button id="name-btn" class="btn btn-danger ms-3">Send Name</button>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div>
            <label for="" class="text-light">Email</label>
            <input type="text" id="input-email" class="form-control" />
          </div>
          <div class="height" style="height: 15px">
            <button id="delete-email" class="btn btn-danger ms-3">
              Delete Email
            </button>
            <button id="email-btn" class="btn btn-danger ms-3">
              Send Email
            </button>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div>
            <label for="" class="text-light">Message</label>
            <input type="text" id="input-msg" class="form-control" />
          </div>
          <div class="height" style="height: 15px">
            <button id="delete-msg" class="btn btn-danger ms-3">
              Delete Message
            </button>
            <button id="msg-btn" class="btn btn-danger ms-3">
              Send Message
            </button>
          </div>
        </div>
        <button id="clear-btn" class="btn btn-warning mt-5 px-5 py-2">
          Reset
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
