<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Local Storage Save</title>
  </head>
  <style>
    h2 {
      text-align: center;
      margin-bottom: 50px;
    }
    .product {
      width: 520px;
      background: red;
      padding: 50px;
      margin: auto;
    }

    .product input {
      padding: 10px;
    }

    button#add-btn {
      padding: 10px;
    }
  </style>
  <body>
    <h2>Shopping Cart Save local storage</h2>
    <div class="product">
      <input type="text" id="product-field" placeholder="Product Name" />
      <input type="text" id="product-quantity" placeholder="Product Quantity" />
      <button onclick="addProduct()" id="add-btn">Add Product</button>
      <ul id="product-container"></ul>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
