<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI-universe-hub</title>
    <script
      src="https://kit.fontawesome.com/99b2767ba5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="p-5">
      <h1 class="text-center fs-1 fw-semibold">AI Universe Hub</h1>
      <button
        onclick="sortbydate()"
        id=""
        class="btn btn-danger mx-auto d-block mt-3 text-white fs-5 fw-semibold"
      >
        Sort By Date
      </button>
      <main class="mt-5">
        <div class="container">
          <div
            id="display-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
          <!-- spinner -->
          <div id="loading" class="d-flex justify-content-center d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="text-center mt-5">
            <button id="see-all" class="btn btn-danger fw-bold">
              See More
            </button>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="openModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered modal-w">
            <div class="modal-content p-4">
              <div class="modal-header border-0">
                <button
                  onclick="loadSpinner(false)"
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div
                id="modal-body-content"
                class="modal-row d-flex flex-column-reverse flex-md-row justify-content-evenly gap-3"
              ></div>

              <div class="modal-footer border-0">
                <button
                  onclick="loadSpinner(false)"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- end modal -->
      </main>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
